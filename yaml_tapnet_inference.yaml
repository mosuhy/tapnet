name: tapnet_inference
description: "Inference tapnet with VESSL Run."
resources:
  cluster: vessl-oci-a100
  preset: gpu-1
image: quay.io/vessl-ai/kernels:py310-202301160626
run:
  - workdir: /root/tapnet
    command: |
        bash tapnet.sh
        python infer_tapnet.py
import:
  /root/tapnet: git://github.com/mosuhy/tapnet